            <h1 id="title">Steve Jobs</h1>
            <h3>Co-founder and CEO of Apple</h3>
                <figure id="img-div">
                    <img src="D:\Escritorio\Web-Freecodecamp\16334350341494.jpg" id="image" alt="Steve Jobs">
                    <figcaption id="img-caption"> In memory of Steve Jobs  </figcaption>
                    <br>
                    <ul id="tribute-info">
                        <strong> Here's a time line of Steve's Life:</strong>
                        <li><b>1971</b> - He meets Steve Wozniak with whom he later founds Apple.</li>
                        <li><b>1975</b> - Attendance at meetings of the "Homebrew Computer Club" begins, for lovers of the personal computer.</li>
                        <li><b>1976</b> - Jobs and Wozniak raise $1,750 and build their first computer, the Apple I.</li>
                        <li><b>1976</b> - Funda Apple Computer Company con Wozniak y Ronald Wayne. Wayne vende su participación dos semanas después.</li>
                        <li><b>1976</b> - Jobs and Wozniak launch the Apple I for $666.66, the first basic computer with a graphical interface and internal read-only memory (ROM).</li>
                        <li><b>1977</b> - Apple is incorporated as Apple Computer Inc. and the new company buys out the original ownership.</li>
                        <li><b>1977</b> - Apple launches the Apple II, the world's first widely used personal computer.</li>
                        <li><b>1980</b> - The Apple III is released.</li>
                        <li><b>1980</b> - Apple goes public, stock price jumps from $22 to $29 on its first day of trading.</li>
                        <li><b>1981</b> - Jobs participates in the development of the Macintosh.</li>
                        <li><b>1983</b> - He recruits John Sculley as Apple's president and CEO.</li>
                        <li><b>1983</b> - Announces "Lisa", the first computer controlled with a mouse. It is a failure in the market.</li>
                        <li><b>1984</b> - Apple advertises the Macintosh with an advertising campaign during the Super Bowl.</li>
                        <li><b>1985</b> - Jobs is kicked out of Apple after an altercation with Sculley. Jobs resigns, taking five Apple employees with him.</li>
                        <li><b>1985</b> - Founds Next Inc. to develop computer hardware and software. The company is later renamed as Next Computer Inc.</li>
                        <li><b>1986</b> - Buy George Lucas's Pixar for less than $10 million. Later, it changes its name to Pixar Animation Studios.</li>
                        <li><b>1989</b> - Next introduces the $6,500 NeXT Computer, also known as The Cube. It comes with a monochrome monitor, and is a flop on the market.</li>
                        <li><b>1996</b> - Apple acquires Next Computer for $427 million; Jobs becomes an adviser to Apple President Gilbert F. Amelio.</li>
                        <li><b>1997</b> - Jobs becomes the CEO and interim president of Apple Computer Inc. after Amelio was fired. Job's salary is $1.</li>
                        <li><b>1998</b> - Apple releases the iMac all-in-one, which sells a million units, financially reviving the company and catapulting its stock price by 400%. The iMac wins the British Design and Art Direction Gold Award. Vogue heralds it as "one of spring's hottest fashion propositions," and Business Week calls it "one of the most enduring images of the century."</li>
                        <li><b>1998</b> - Apple is profitable again, setting revenue records for four consecutive quarters.</li>
                        <li><b>2000</b> - The word 'Interim' is removed from Jobs' position.</li>
                        <li><b>2001</b> - Apple makes its first foray into the consumer electronics market with the launch of the iPod, the portable MP3 player. (Sells more than 4.4 million iPods in fiscal year 2004).</li>
                        <li><b>2003</b> - Jobs announces the iTunes Music Store, which sells encrypted songs and albums.</li>
                        <li><b>2004</b> - In August, Jobs is diagnosed with pancreatic cancer and undergoes surgery. He recovers and returns to work in September.</li>
                        <li><b>2007</b> - Jobs announces the iPhone, one of the first smartphones without a keyboard, at Macworld Expo.</li>
                        <li><b>2008</b> - At the end of December, Apple announces that Jobs will not give the keynote address at Macworld Expo 2009 or that he will not attend the event, sparking speculation about his health.</li>
                        <li><b>2009</b> - In early January, Jobs says his dramatic weight loss was caused by a hormonal imbalance. He says that his condition is not an impediment to serving as CEO. A week later, Jobs says he will be out of Apple until June because his medical condition has changed. He does not reveal his illness. Chief Operating Officer Tim Cook will manage Apple's operations during Jobs' recovery period. Apple says Jobs will be involved in major strategic decisions.</li>
                        <li><b>2009</b> - The Wall Street Journal reports that Jobs underwent a liver transplant. A Tennessee hospital releases a statement confirming the operation.</li>
                        <li><b>2009</b> - Apple confirms that Jobs returns to work at the end of the month.</li>
                        <li><b>2010</b> - Apple announces the iPad tablet computer, which is an instant hit and opens up a new category of mobile computing devices.</li>
                        <li><b>2010</b> - Jobs appears in public in San Francisco to announce Apple's second-generation Apple TV set-to-box, which streams movies from the Internet or mobile devices like the iPhone and iPad directly to televisions.</li>
                        <li><b>2011</b> - Apple announces that Jobs is taking a medical break, without specifying the reason for his absence or how long it will be. Questions are being raised about the severity of Jobs' health problems, and their impact on the company's stock, product development and operations.</li>
                        <li><b>2011</b> - Taking a break from his medical leave, Jobs appears at an event in San Francisco to introduce the iPad 2.</li>
                        <li><b>2011</b> - While on sick leave, Jobs appears at the Worldwide Developers Conference in San Francisco to introduce iCloud and iOS5. A few days later, Jobs appears in front of the Cupertino City Council with a proposal to build a spaceship-like campus in the city.</li>
                        <li><b>2011</b> - Jobs resigns as CEO of Apple, arguing that "he can no longer perform his duties and expectations as CEO of Apple." Chief Operating Officer Tim Cook relieves him. Jobs will continue to participate in Apple as the chairman of the board.</li>
  
                    </ul>
